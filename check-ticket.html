<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბილეთის შემოწმება/დაბრუნება</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #f5f6fa; }
        .container {
            max-width: 1400px;
            margin: 40px auto 0 auto;
            padding: 0 20px;
        }
        .header {
            font-size: 2em;
            font-weight: 600;
            color: #444;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            font-size: 1em;
            color: #222;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .btn {
            background: #2346c7;
            color: #fff;
            border: none;
            padding: 12px 40px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            float: right;
        }
        @media (max-width: 700px) {
            .container { max-width: 100%; }
            .header { font-size: 1.3em; }
            .btn { width: 100%; float: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html"><img src="./images/logo.png" alt=""></a>
        <form id="check-form">
            <div class="form-group">
                <label for="ticket-number">ბილეთის ნომერი</label>
                <input type="text" id="ticket-number" placeholder="ბილეთის ნომერი">
            </div>
            <button type="submit" class="btn">შემოწმება</button>
        </form>
        <div id="ticket-result" style="margin-top:30px;font-size:1.2em;font-weight:500;color:#2346c7;"></div>
    </div>
<script>
// Example seat IDs that are valid
const validSeatIds = ['12345', '67890', 'A001', 'B002'];
document.getElementById('check-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const seatId = document.getElementById('ticket-number').value.trim();
    const result = document.getElementById('ticket-result');
    if (!seatId) {
        result.textContent = 'გთხოვთ შეიყვანოთ ბილეთის ნომერი';
        result.style.color = '#d00';
        return;
    }
    if (validSeatIds.includes(seatId)) {
        result.textContent = 'ბილეთი მოიძებნა!';
        result.style.color = '#2346c7';
    } else {
        result.textContent = 'ბილეთი ვერ მოიძებნა';
        result.style.color = '#d00';
    }
});
</script>
</body>
</html>
